<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            a: 1, 
            b: 2, 
            c: 3,
            d: 4, 

            [Symbol.iterator] : function() {
                let index = 97;
                return {
                    next: function() {
                        return {
                            value: obj[String.fromCharCode(index++)], 
                            done : index > 101,
                        }
                    }
                }
            },
        }

        for(const el of obj) {
            console.log(el);
        }

    </script>
</body>
</html>
