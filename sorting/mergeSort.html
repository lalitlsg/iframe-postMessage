  <body>
    <script>
      /**
       * @param {number[]} arr
       */
      function mergeSort(arr) {
        // your code here
        const merge = (arr, l, m, h) => {
          const a = [];
          let i = l;
          let j = m + 1;
          let k = 0;

          while (i <= m && j <= h) {
            if (arr[i] < arr[j]) {
              a[k] = arr[i];
              i++;
              k++;
            } else {
              a[k] = arr[j];
              j++;
              k++;
            }
          }

          while (i <= m) {
            a[k] = arr[i];
            i++;
            k++;
          }

          while (j <= h) {
            a[k] = arr[j];
            j++;
            k++;
          }


          let p = 0;
          for (let x = l; x <= h; x++) {
            arr[x] = a[p];
            p++
          }

        };

        const _mergeSort = (arr, l, h) => {
          if (l === h) return;
          if (l > h) return;

          const m = Math.floor((l + h) / 2);
          _mergeSort(arr, l, m);
          _mergeSort(arr, m + 1, h);
          merge(arr, l, m, h);
        };
        _mergeSort(arr, 0, arr.length - 1);
      }

      const arr = [2, 9, 5, 1, 3];
      mergeSort(arr);
      //   console.log(arr);
    </script>
