<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="one">Preety Print</div>
    <script>
      const obj = {
        name: 'xyz',
        values: [10, 20, 30],
        address: {
          homeNo: 1,
          area: 'street 9',
          homes: {
            first: true,
            second: false,
          },
        },
      };

      const div = document.getElementById('one');
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(obj, null);
      div.appendChild(pre);

      const prettyPrint = () => {
        pre.textContent = JSON.stringify(obj, null, 2);
      };

      div.addEventListener('click', prettyPrint);
    </script>
  </body>
</html>
