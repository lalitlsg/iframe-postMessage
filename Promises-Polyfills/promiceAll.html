    const p4 = 4;
    
      const all = (promises) => {
        return new Promise((resolve, reject) => {
            const ans = [];
            let count = 0;

            if(promises.length === 0) resolve(ans);

            promises.forEach((item, index) => {
                Promise.resolve(item).then(res => {
                    ans[index] = res;
                    count += 1;
                    if(count === promises.length) resolve(ans);
                }).catch(err => {
                    reject(err);
                })
            })
        });
      };
