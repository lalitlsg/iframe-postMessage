<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sendMsgToParent()">Send msg to parent</button>
    Message from parent : 
    <p id="parentmsg"></p>
    <script>
        window.addEventListener('message', e => {
            console.log(e.data);
            let msg = document.getElementById('parentmsg');
            msg.textContent += e.data;
        });

        function sendMsgToParent() {
            window.parent.postMessage('I am child', 'http://localhost:5500/index1.html')
        }
    </script>
</body>
</html>
