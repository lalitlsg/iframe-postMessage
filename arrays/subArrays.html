<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        const arr = [1,2,3,4,5,6];
        const n = arr.length;
        const ans = [];

        for(let i=0; i<n; i++) {
            let temp = "";
            for(let j=i; j<n; j++) {
                temp += arr[j];
                ans.push(temp);
            }
        }

        console.log(ans)

        const updated = ans.map(item => {
            const temp = [];
            for(const l of item) {
                temp.push(+l);
            }
            return temp;
        });

        console.log(updated)
    </script>
</body>
</html>
