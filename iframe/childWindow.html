<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Child Window.
    <button onclick="sendMsgToParent()">Send msg to parent</button>
    Msg from parent : <p id="msg"></p>
    <script>
        window.addEventListener('message', e => {
            document.getElementById('msg').textContent += e.data;
        });

        function sendMsgToParent(){ 
            window.opener.postMessage('I am child window', 'http://localhost:5500/childWindow.html');
        }
    </script>
</body>
</html>
