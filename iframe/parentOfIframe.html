<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test</title>
</head>
<body>
  Parent
  <button onclick="changeStuff()">Send msg to child</button>
  Message from child <p id="childMsg"></p>
  <iframe id="ifm" src="./index1.html" frameborder="1"></iframe>
<script>

  window.addEventListener('message', e => {
    console.log(e.data);
    document.getElementById('childMsg').textContent += e.data;
  });

  const myIframe = document.getElementById('ifm');
  function changeStuff() {
    const iframeWindow = myIframe.contentWindow;
    iframeWindow.postMessage("I am parent", 'http://localhost:5500/index.html')
  }
</script>
</body>
</html>
